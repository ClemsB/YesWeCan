<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template/layout.xhtml">
            <ui:define name="title">Yes We Can :: Créer récompense</ui:define>
            <ui:define name="content">
                <h:form id="reward">
            <ui:param name="project" value="#{projectsController.getId(param['id'])}" />
                    <h:inputHidden id="id" value="#{project.id}" required="true" />
                <div class="reward">
                    <h2>
                        <h:outputLabel id="prizeLabel" for="amount" value="Prix (CHF) :" />
                        <h:inputText id="prize" class="form-control" required="true" />
                        <h:outputLabel id="amountLabel" for="amount" value="Nombre :" />
                        <h:inputText id="amount" class="form-control" required="true" />
                    </h2>
                </div>
                <p>
                    <h2><h:outputLabel id="descriptionLabel" for="description" value="Description :" /></h2>
                    <h:inputTextarea id="description" class="form-control" />
                </p>
                <h:commandButton value="Ajouter" class="btn btn-success" action="#{rewardsController.createReward()}" />	
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
