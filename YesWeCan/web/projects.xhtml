<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template/layout.xhtml">
            <ui:define name="title">Yes We Can :: Projects list</ui:define>
            <ui:define name="content">
                <h1>Yes We Can !</h1>
                <hr />
                <h1>Tous les projets</h1>
                <table class="table table-hover">
                    <thead>
                        <th>
                            Nom
                        </th>
                        <th>
                            Jusqu'au
                        </th>
                        <th>
                            Somme atteinte
                        </th>
                        <th>
                            Somme désirée
                        </th>
                    </thead>
                    <tbody class="table-stripped">
                        <ui:repeat var="project" value="#{projectsController.all}" varStatus="status">
                            <tr>
                                <td>
                                    <h:link outcome="project" >
                                        <f:param name="id" value="#{project.id}" />
                                        <h:outputText value="#{project.nom}" />
                                    </h:link>
                                </td>
                                <td>
                                    <h:outputText value="#{project.delay}" >
                                        <f:convertDateTime pattern="dd.MM.yyyy" />
                                    </h:outputText>
                                </td>
                                <td>
                                    <h:outputText value="#{project.currentSum}" />
                                </td>
                                <td>
                                    <h:outputText value="#{project.targetSum}" />
                                </td>
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
