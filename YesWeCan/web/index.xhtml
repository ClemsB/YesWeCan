<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Yes We Can !</h1>
        <hr />
        <h1>Derniers projets</h1>
        <ul class="list-group">
            <ui:repeat var="project" value="#{projectsController.lastProjects}" varStatus="status">
                
                <li class="list-group-item"><h:outputText value="#{project.nom}" /></li>
            </ui:repeat>
        </ul>
        <h:link outcome="login">login</h:link>
        <h:link outcome="logout">logout</h:link>
    </h:body>
</html>
